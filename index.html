<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CConversor ARS a Satoshis</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 id="title">Conversor de ARS a Satoshis</h1>
        
        <div class="converter">
            <label for="amount">Monto:</label>
            <input type="text" id="amount" placeholder="Ingrese el monto" pattern="[0-9]+(\.[0-9]+)?" title="Ingrese un número válido y no negativo" required>
            
            <label for="conversionType">Convertir:</label>
            <select id="conversionType" onchange="cambiarTitulo()">
                <option value="arsToSatoshis">De ARS a Satoshis</option>
                <option value="satoshisToARS">De Satoshis a ARS</option>
            </select>
            
            <button onclick="convertir()">Convertir</button>
        </div>

        <p id="result">...</p>
    </div>

    <script src="app.js"></script>
</body>
</html>
